@PART[liquidEngine2]:AFTER[EveEngines]
{
	@MODULE[ModuleB9PartSwitch]
	{
		!SUBTYPE[EveSwivel]{}
		SUBTYPE
		{
			name = EveSwivel
			title = Eve optimized
			primaryColor = Amethyst
			secondaryColor = White
			descriptionSummary = For ambient pressures near 10 atmospheres
			descriptionDetail = A low expansion ratio variant of the standard Swivel engine. It is designed to provide optimum performance in high ambient pressure environments, while also providing thrust vectoring.
			upgradeRequired = EveUpgradeSwivel
			defaultSubtypePriority = 0
			MODULE
			{
				IDENTIFIER
				{
					name = ModuleEngines
				}
				DATA
				{
					maxThrust = 169.3125
					atmosphereCurve
					{
						key = 0 252
						key = 1 244
						key = 5 215
						key = 10 178
						key = 34 0.001
					}
				}
			}
		}
	}
}

